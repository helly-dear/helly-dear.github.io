<!DOCTYPE html>
<html lang="en">
	<head>
		 <meta charset="UTF-8">
		 <title>电影分类</title>
		 <style>
		 *{
		   	 text-align: center;
		 }
		 nav li{
		 	 cursor: pointer;
			 display: inline;
			 width: 24%;
			 text-decoration: none;
			 padding: 15px;
		 }
		 li:hover{
		 	background-color: lightblue;
		 }
		 div{
		 	height: 300px;
		 }
		 </style>
	</head>
	<body>
		<!--导航栏部分HTML代码-->
		<nav id="nav">
			 <ul>
				 <li class="act">爱情片</li>
				 <li>悬疑片</li>
				 <li>惊悚片</li>
				 <li>喜剧片</li>
				 <li>动作片</li>
			 </ul>
		</nav>
		<!--内容部分HTML代码-->
		<div id="container">
			 <!-- <section class="tab" style="background-color: tomato">内容1</section> -->
			 <div class="tab" style="background-color: tomato">内容1</div>
			 <div class="tab" style="background-color: pink">内容2</div>
			 <div class="tab" style="background-color: skyblue">内容3</div>
			 <div class="tab" style="background-color: gray">内容4</div>
			 <div class="tab" style="background-color: green">内容5</div>
		</div>
		<script>
			 window.onload=function () {
			 var nav=document.getElementById('nav');
			 var oNav=nav.getElementsByTagName('li');

			 var container=document.getElementById('container');
			 var oDiv=container.getElementsByClassName('tab');
			 for(var i=0;i<oNav.length;i++){
				 oNav[i].index=i;
				 oNav[i].onclick=function () {
					 for(var i=0;i<oNav.length;i++){
						 oNav[i].className='';
						 oDiv[i].style.display="none";
					 }
					 this.className='act';
					 oDiv[this.index].style.display="block"
				 }
				 for(var m=1;m<oNav.length;m++){
					 oNav[m].className='';
					 oDiv[m].style.display="none";
				 }
			 }
			 };
		</script>
	</body>
</html>
